<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driving License Form</title>
</head>
<body>
<h1><i>Driving License Form</i></h1>
<form action="license" method="post">
  <fieldset>
    <legend>Enter Applicant Details</legend>
    <div class="mb-3">
    <label for="fullname" class="form-label">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter full name"><br><br></div>
      <div class="mb-3">
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br></div>
        <div class="mb-3">
    <label for="gender">Gender:</label><br>
    <input type="text" id="gender" name="gender" placeholder="Enter gender"><br><br></div>
          <div class="mb-3">
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" placeholder="Enter address"><br><br></div>
            <div class="mb-3">
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Enter phone number"><br><br></div>
              <div class="mb-3">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter email address"><br><br></div>
                <div class="mb-3">
    <label for="bloodgroup">Blood Group:</label><br>
    <input type="text" id="bloodgroup" name="bloodgroup" placeholder="Enter blood group"><br><br></div>
                  <div class="mb-3">
    <label for="vehicletype">Vehicle Type:</label><br>
    <input type="text" id="vehicletype" name="vehicletype" placeholder="Enter vehicle type"><br><br></div>
                    <div class="mb-3">
    <label for="licensetype">License Type:</label><br>
    <input type="text" id="licensetype" name="licensetype" placeholder="Enter license type"><br><br></div>
                      <div class="mb-3">
    <label for="experience">Driving Experience (Years):</label><br>
    <input type="number" id="experience" name="experience" placeholder="Enter years of experience"><br><br></div>
                        <div class="mb-3">
    <label for="aadhar">Aadhar Number:</label><br>
    <input type="text" id="aadhar" name="aadhar" placeholder="Enter Aadhar number"><br><br></div>
                          <div class="mb-3">
    <label for="idproof">ID Proof Type:</label><br>
    <input type="text" id="idproof" name="idproof" placeholder="Enter ID proof type"><br><br></div>
                            <div class="mb-3">
    <label for="idnumber">ID Number:</label><br>
    <input type="text" id="idnumber" name="idnumber" placeholder="Enter ID number"><br><br></div>
                              <div class="mb-3">
    <label for="testdate">Test Date:</label><br>
    <input type="date" id="testdate" name="testdate"><br><br></div>
                                <div class="mb-3">
    <label for="comment">Comment:</label><br>
    <input type="text" id="comment" name="comment" placeholder="Enter any comments"><br><br></div>
                                  <div class="mb-3">
    <input type="submit" value="Submit">
  </fieldset>
</form>
</body>
</html>
