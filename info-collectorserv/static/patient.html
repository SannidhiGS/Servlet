<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Form</title>
</head>
<body>
<h1><i>Patient Form</i></h1>

<form action="patient" method="post">
  <fieldset>
    <legend>Enter Patient Details</legend>
    <div class="mb-3">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter the patient name"><br><br></div>

    <div class="mb-3">
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age" placeholder="Enter the patient age"><br><br></div>

    <div class="mb-3">
    <label for="gender">Gender:</label><br>
    <input type="text" id="gender" name="gender" placeholder="Enter the patient gender"><br><br></div>

    <div class="mb-3">
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" placeholder="Enter the patient address"><br><br></div>

    <div class="mb-3">
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Enter the patient phone number"><br><br></div>

    <div class="mb-3">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter the patient email"><br><br></div>

    <div class="mb-3">
    <label for="disease">Disease:</label><br>
    <input type="text" id="disease" name="disease" placeholder="Enter the patient disease"><br><br></div>

    <div class="mb-3">
    <label for="doctor">Doctor:</label><br>
    <input type="text" id="doctor" name="doctor" placeholder="Enter the doctor name"><br><br></div>

    <div class="mb-3">
    <label for="date">Appointment Date:</label><br>
    <input type="date" id="date" name="date"><br><br></div>

    <div class="mb-3">
    <label for="comment">Comment:</label><br>
    <input type="text" id="comment" name="comment" placeholder="Enter any comment"><br><br></div>

    <div class="mb-3">
    <input type="submit" value="Submit"></div>

  </fieldset>
</form>
</body>
</html>
