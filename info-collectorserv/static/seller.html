<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Seller Form</title>
</head>
<body>
<h1><i>Real Estate Seller Form</i></h1>
<form action="seller" method="post">
  <fieldset>
    <legend>Seller Details</legend>
    <div class="mb-3">
    <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter name"><br><br></div>
      <div class="mb-3">
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Enter age"><br><br></div>
        <div class="mb-3">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter email"><br><br></div>
          <div class="mb-3">
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Enter phone number"><br><br></div>
            <div class="mb-3">
    <label for="address">Property Address:</label><br>
    <input type="text" id="address" name="address" placeholder="Enter property address"><br><br></div>
              <div class="mb-3">
    <label for="propertyType">Property Type:</label><br>
    <input type="text" id="propertyType" name="propertyType" placeholder="Enter property type"><br><br></div>
                <div class="mb-3">
    <label for="area">Area (sqft):</label><br>
    <input type="text" id="area" name="area" placeholder="Enter area"><br><br></div>
                  <div class="mb-3">
    <label for="price">Expected Price:</label><br>
    <input type="text" id="price" name="price" placeholder="Enter expected price"><br><br></div>
                    <div class="mb-3">
    <label for="ownership">Ownership Type:</label><br>
    <input type="text" id="ownership" name="ownership" placeholder="Enter ownership type"><br><br></div>
                      <div class="mb-3">
    <label for="comments">Comments:</label><br>
    <input type="text" id="comments" name="comments" placeholder="Enter comments"><br><br></div>
                        <div class="mb-3">
    <input type="submit" value="Submit">
  </fieldset>
</form>
</body>
</html>
