<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Buyer Form</title>
</head>
<body>
<h1><i>Real Estate Buyer Form</i></h1>
<form action="buyer" method="post">
  <fieldset>
    <legend>Buyer Details</legend>
    <div class="mb-3">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter name"><br><br></div>
      <div class="mb-3">
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Enter age"><br><br></div>
        <div class="mb-3">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter email"><br><br></div>
          <div class="mb-3">
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" placeholder="Enter phone number"><br><br></div>
            <div class="mb-3">
    <label for="budget">Budget:</label><br>
    <input type="text" id="budget" name="budget" placeholder="Enter budget"><br><br></div>
              <div class="mb-3">
    <label for="location">Preferred Location:</label><br>
    <input type="text" id="location" name="location" placeholder="Enter location"><br><br></div></div>
                <div class="mb-3">
    <label for="propertyType">Property Type:</label><br>
    <input type="text" id="propertyType" name="propertyType" placeholder="Enter property type"><br><br></div>
                  <div class="mb-3">
    <label for="loanRequired">Loan Required:</label><br>
    <input type="text" id="loanRequired" name="loanRequired" placeholder="Yes/No"><br><br></div>
                    <div class="mb-3">
    <label for="occupation">Occupation:</label><br>
    <input type="text" id="occupation" name="occupation" placeholder="Enter occupation"><br><br></div>
                      <div class="mb-3">
    <label for="comments">Comments:</label><br>
    <input type="text" id="comments" name="comments" placeholder="Enter comments"><br><br></div>
                        <div class="mb-3">
    <input type="submit" value="Submit">
                            </div>
  </fieldset>
</form>
</body>
</html>
