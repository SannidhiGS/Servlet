<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
</head>
<body>
<h1>Personal Details</h1>
<form action="profile">
  <label for="name" class="form-label">Full Name</label><br>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required><br><br>
  <label for="email" >EmailId:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your name"><br><br>
  <label for="mobileNumber" >Mobile Number</label><br>
  <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number: "><br><br>
  <label for="age" >Age</label><br>
  <input type="number" id="age" name="age" placeholder="Enter you age"><br><br>
  <label for="gender">Gender:</label><br>
  <input type="text" id="gender" name="gender" placeholder="Enter gender:"><br><br>
  <label for="dob">DOB</label><br>
  <input type="date" id="dob" name="dob" placeholder="Enter your date of birth:"><br><br>
  <label for="status">Status:</label>
  <input type="text" id="status" name="status"  placeholder="Enter your status">
  <input type="submit" value="Submit">
</form>
</body>
</html>
