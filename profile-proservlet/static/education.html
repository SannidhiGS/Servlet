<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education Details</title>
</head>
<body>
<h1>Education Details Form</h1>

<form action="profile" method="post">

    <fieldset>
        <legend><h2>School Education Details</h2></legend>

        <label for="sclName">School Name:</label><br>
        <input type="text" id="sclName" name="sclName" placeholder="Enter your school name"><br><br>

        <label for="sclStudentName">Student Name:</label><br>
        <input type="text" id="sclStudentName" name="sclStudentName" placeholder="Enter your name"><br><br>

        <label for="sclYOP">Year Of PassOut:</label><br>
        <input type="text" id="sclYOP" name="sclYOP" placeholder="Enter year of passing"><br><br>

        <label for="sclPercentage">Percentage:</label><br>
        <input type="number" id="sclPercentage" name="sclPercentage" placeholder="Enter your percentage"><br><br>
    </fieldset>

    <br>


    <fieldset>
        <legend><h2>PUC Education Details</h2></legend>

        <label for="puCollege">College Name:</label><br>
        <input type="text" id="puCollege" name="puCollege" placeholder="Enter your college name"><br><br>

        <label for="puStudentName">Student Name:</label><br>
        <input type="text" id="puStudentName" name="puStudentName" placeholder="Enter your name"><br><br>

        <label for="puYOP">Year Of PassOut:</label><br>
        <input type="text" id="puYOP" name="puYOP" placeholder="Enter year of passing"><br><br>

        <label for="puPercentage">Percentage:</label><br>
        <input type="number" id="puPercentage" name="puPercentage" placeholder="Enter your percentage"><br><br>
    </fieldset>

    <br>

    <fieldset>
        <legend><h2>Graduation Details</h2></legend>

        <label for="gradCollege">College Name:</label><br>
        <input type="text" id="gradCollege" name="gradCollege" placeholder="Enter your college name"><br><br>

        <label for="gradStudentName">Student Name:</label><br>
        <input type="text" id="gradStudentName" name="gradStudentName" placeholder="Enter your name"><br><br>

        <label for="gradYOP">Year Of PassOut:</label><br>
        <input type="text" id="gradYOP" name="gradYOP" placeholder="Enter year of passing"><br><br>

        <label for="gradPercentage">Percentage:</label><br>
        <input type="number" id="gradPercentage" name="gradPercentage" placeholder="Enter your percentage"><br><br>

        <label for="gradStream">Stream:</label><br>
        <input type="text" id="gradStream" name="gradStream" placeholder="Enter your stream (e.g., BSc, BE, BCom)"><br><br>
    </fieldset>

    <br>
    <input type="submit" value="Get Education Details">
</form>

</body>
</html>
