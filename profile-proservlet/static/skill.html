<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Set Details</title>
</head>
<body>
<h1>Skill Set Details</h1>

<form action="profile">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="cname" placeholder="Enter your name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="cemail" placeholder="Enter your email" required><br><br>

  <label for="primarySkill">Primary Skill:</label><br>
  <input type="text" id="primarySkill" name="primarySkill" placeholder="e.g., Java, Python" required><br><br>

  <label for="secondarySkill">Secondary Skill:</label><br>
  <input type="text" id="secondarySkill" name="secondarySkill" placeholder="e.g., HTML, CSS"><br><br>

  <label for="db">Database:</label><br>
  <input type="text" id="db" name="db" placeholder="e.g., MySQL, Oracle"><br><br>

  <label for="ide">IDEâ€™s:</label><br>
  <input type="text" id="ide" name="ide" placeholder="e.g., IntelliJ, Eclipse, VS Code"><br><br>

  <label for="uiTech">UI Technologies:</label><br>
  <input type="text" id="uiTech" name="uiTech" placeholder="e.g., HTML, CSS, JavaScript, React"><br><br>

  <label for="exp">Experience:</label><br>
  <input type="number" id="exp" name="exp" placeholder="e.g., 2" min="0" step="0.5"><br><br>

  <label for="frameworks">Frameworks:</label><br>
  <input type="text" id="frameworks" name="frameworks" placeholder="e.g., Spring Boot, Django"><br><br>

  <label for="otherSkills">Other Skills:</label><br>
  <textarea id="otherSkills" name="otherSkills" rows="3" cols="40" placeholder="e.g., Git, Docker, REST APIs"></textarea><br><br>

  <input type="submit" value="Save & Continue">
</form>

</body>
</html>
