<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<fieldset class="border p-4 m-4 rounded bg-white shadow">
    <form action="flight" method="post">
        <h2 class="text-center mb-4 text-primary">Flight Ticket Booking</h2>

        <div class="mb-3">
            <label for="name" class="form-label">Passenger Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="destination" class="form-label">Destination:</label>
            <select class="form-select" name="destination" id="destination" required>
                <option value="New York">New York</option>
                <option value="London">London</option>
                <option value="Dubai">Dubai</option>
                <option value="Singapore">Singapore</option>
            </select>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" name="comment" id="floatingTextarea" placeholder="Any special requests?"></textarea>
            <label for="floatingTextarea">Special Requests</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="seatType" id="business" value="Business" checked>
            <label class="form-check-label" for="business">Business Class</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="seatType" id="economy" value="Economy">
            <label class="form-check-label" for="economy">Economy Class</label>
        </div>

        <button type="submit" class="btn btn-success w-100">Book Flight</button>
    </form>
</fieldset>

</body>
</html>
