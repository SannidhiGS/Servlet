<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<fieldset class="border p-4 m-4 rounded bg-white shadow">
    <form action="food" method="post">
        <h2 class="text-center mb-4 text-danger">Food Order Form</h2>

        <div class="mb-3">
            <label for="name" class="form-label">Customer Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
            <label for="foodItem" class="form-label">Select Food Item:</label>
            <select class="form-select" name="foodItem" id="foodItem" required>
                <option value="Pizza">Pizza</option>
                <option value="Burger">Burger</option>
                <option value="Pasta">Pasta</option>
                <option value="Biryani">Biryani</option>
            </select>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="delivery" id="home" value="Home Delivery" checked>
            <label class="form-check-label" for="home">Home Delivery</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="delivery" id="pickup" value="Pickup">
            <label class="form-check-label" for="pickup">Pickup</label>
        </div>

        <button type="submit" class="btn btn-danger w-100">Place Order</button>
    </form>
</fieldset>

</body>
</html>
