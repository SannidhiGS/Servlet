<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
  <fieldset class="border p-4 rounded bg-white shadow">
    <h2 class="text-center mb-4">Movie Ticket Booking</h2>

    <form action="movie" method="post">

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="movie" class="form-label">Select Movie:</label>
        <select class="form-select" name="moviez" id="movie" required>
          <option value="Kantara">Kantara</option>
          <option value="Saptasagaradache Ello">Saptasagaradache Ello</option>
          <option value="Upendra">Upendra</option>
        </select>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" name="comment" id="floatingTextarea" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea">Comments</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="seatType" id="vip" value="VIP" checked>
        <label class="form-check-label" for="vip">VIP</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="seatType" id="normal" value="Normal">
        <label class="form-check-label" for="normal">Normal</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Book Ticket</button>
    </form>
  </fieldset>
</div>

</body>
</html>
