<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISRTC Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="isrtc.html">ISRTC</a>
                <a class="nav-link" href="passport.html">PASSPORT</a>
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
        </div>
    </div>
</nav>
<form action="isrtc" method="post">

    <fieldset>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Login</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Signin/Register</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
            <label for="name">Email address</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="code" placeholder="India +91" name="code">
            <label for="code">Code</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="mob" placeholder="Mobile Number" name="mob">
            <label for="mob">Mobile Number</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
            <label for="Password">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="cPassword" placeholder="Password" name="password">
            <label for="cPassword">Confirm Password</label>
        </div>
        Your IP Address: 106.222.201.216
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
            <label class="form-check-label" for="exampleCheck1">By providing these details, you agree to our
                Terms & Conditions</label>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">VALIDATE EMAIL& MOBILE NUMBER</button>
        </div>
    </fieldset>
</form>
</body>
</html>
